{% extends "padre_2.html" %}

{%  load static %}


{% block contenido %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Legajo</th>
            <th scope="col">Fecha de alta</th>
            <th scope="col">Materia a cargo</th>  
            <th scope="col">Email</th>             
          </tr>
        </thead>
        <tbody>
            {% for n in profesores %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.legajo}}</td>
                <td>{{n.fecha_alta}}</td>
                <td>{{n.dicta_materia}}</td>
                <td>{{n.email}}</td>

                <td><a href="{% url 'elimina_profesor'  n.id %}">BORRAR</a></td>
                <td><a href="{% url 'editar_profesor'  n.id %}">EDITAR</a></td>
            </tr>
            {% endfor %}        
        
        </tbody>
      </table>

{% endblock %}
