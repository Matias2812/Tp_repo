{% extends "padre_2.html" %}

{%  load static %}


{% block contenido %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Camada</th>
            <th scope="col">nacimiento</th>           
          </tr>
        </thead>
        <tbody>
            {% for n in alumno %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.camada}}</td>
                <td>{{n.nacimiento}}</td>

                <td><a href="{% url 'elimina_alumno' n.id %}">BORRAR</a></td>
                <td><a href="{% url 'editar_alumno' n.id %}">EDITAR</a></td>
            </tr>
            {% endfor %}        
        
        </tbody>
      </table>

{% endblock %}
